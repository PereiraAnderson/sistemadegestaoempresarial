<div class="menu">
    <div class="menu-logo"><img src="../assets/logo.png"></div>
    <div class="menu-links">
        <div class="menu-link-item">
            <a routerLink="/ponto">
                <span>Novo Ponto</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/pontos">
                <span>Ver Registros</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/banco">
                <span>Banco de Horas</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimentos">
                <span>Meus Requerimentos</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimento">
                <span>Novo Requerimento</span>
            </a>
        </div>
        <div *ngIf="login.perfil == 1" class="menu-link-item">
            <a routerLink="/usuarios">
                <span>Ver Usuários</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a class="this-page" routerLink="/usuario">
                <span>Editar Perfil</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/logout">
                <span>Sair</span>
            </a>
        </div>
    </div>
</div>
<div class="main-content-full">
    <mat-card>
        <div class="ml-5">
            <div class="row mt-5 mb-5">
                <div class="col">
                    <mat-card-title>Editar dados pessoais</mat-card-title>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field>
                                    <mat-label>Tipo de Usuário</mat-label>
                                    <mat-select name="perfil" [(ngModel)]="usuario.perfil" required [disabled]="usuario.id">
                                        <mat-option *ngFor="let p of perfis; index as i" [value]="i+1">{{p}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label>Login</mat-label>
                                    <input matInput placeholder="Login" name="login" [(ngModel)]="usuario.login"
                                        [disabled]="usuario.id" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label>Nome</mat-label>
                                    <input matInput placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field>
                                    <mat-label>CPF</mat-label>
                                    <input matInput placeholder="CPF" name="cpf" mask="000.000.000-00" [(ngModel)]="usuario.cpf"
                                        required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row" *ngIf="!usuario.id">
                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label>Senha</mat-label>
                                    <input type="password" matInput placeholder="Senha" minlength="6" name="senha"
                                        [(ngModel)]="usuario.senha" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-3">
                                <button type="submit" class="b-save" mat-button>Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card>
</div>
