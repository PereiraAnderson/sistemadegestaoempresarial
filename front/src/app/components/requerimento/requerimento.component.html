<div class="menu">
    <div class="menu-logo"><img src="../assets/logo.png"></div>
    <div class="menu-links">
        <div class="menu-link-item">
            <a routerLink="/ponto">
                <span>Novo Ponto</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/pontos">
                <span>Ver Registros</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/banco">
                <span>Banco de Horas</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimentos">
                <span>Meus Requerimentos</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a class="this-page" routerLink="/requerimento">
                <span>Novo Requerimento</span>
            </a>
        </div>
        <div *ngIf="login.perfil == 1" class="menu-link-item">
            <a routerLink="/usuarios">
                <span>Ver Usuários</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/usuario">
                <span>Editar Perfil</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/logout">
                <span>Sair</span>
            </a>
        </div>
    </div>
</div>
<div class="main-content-full">
    <mat-card>
        <div class="ml-5">
            <div class="row mt-5 mb-4">
                <div class="col">
                    <mat-card-title>Novo requerimento</mat-card-title>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Selecione o horário para o qual gostaria de solicitar edição ou remoção*:</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <select name="ponto" [(ngModel)]="pontoSelecionado" required>
                        <option *ngFor="let p of pontos" [ngValue]="p">{{p.data | date: 'dd/MM HH:mm:ss'}}</option>
                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <p>Entre com uma breve descrição do requerimento*:</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <textarea placeholder="Escreva se deseja alteração ou remoção do horário, e também a justificativa para a alteração/remoção." name="justificativa" [(ngModel)]="requerimento.justificativa" required></textarea>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button class="b-request" (click)="onSubmit()" mat-button>Enviar Solicitação</button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
