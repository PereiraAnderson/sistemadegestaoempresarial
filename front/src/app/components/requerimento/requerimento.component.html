<div class="menu">
    <div class="menu-logo"><img src="../assets/logo.png"></div>
    <div class="menu-links">
        <div class="menu-link-item">
            <a routerLink="/ponto">
                <span>Novo Ponto</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/pontos">
                <span>Ver Registros</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/banco">
                <span>Banco de Horas</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimentos">
                <span>Meus requerimentos</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a class="this-page" routerLink="/requerimento">
                <span>Novo requerimento</span>
            </a>
        </div>
        <div *ngIf="login.perfil == 1" class="menu-link-item">
            <a routerLink="/usuarios">
                <span>Usuários</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/usuario">
                <span>Editar Perfil</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/logout">
                <span>Sair</span>
            </a>
        </div>
    </div>
</div>
<div class="main-content-full">
    <select name="ponto" [(ngModel)]="pontoSelecionado" required>
        <option *ngFor="let p of pontos" [ngValue]="p">{{p.data | date: 'dd/MM HH:mm:ss'}}</option>
    </select>
    <p>Descrição</p>
    <input placeholder="Descrição" name="justificativa" [(ngModel)]="requerimento.justificativa" required>
    <button (click)="onSubmit()">Criar</button>
</div>
