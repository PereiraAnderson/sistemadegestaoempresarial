<div class="ml-5">
    <div class="row">
        <div class="col m-3">
            <mat-label>Quero comprar!</mat-label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
                <div class="row">
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Login</mat-label>
                            <input matInput placeholder="Login" name="login" [(ngModel)]="usuario.login"
                                [disabled]="usuario.id" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <mat-form-field>
                            <mat-label>CPF</mat-label>
                            <input matInput placeholder="CPF" name="cpf" mask="000.000.000-00" [(ngModel)]="usuario.cpf"
                                required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput placeholder="E-mail" name="email" [(ngModel)]="usuario.email"
                                required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Senha</mat-label>
                            <input type="password" matInput placeholder="Senha" minlength="6" name="senha"
                                [(ngModel)]="usuario.senha" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2">
                        <button type="submit" mat-raised-button>Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
