<div class="menu">
    <div class="menu-logo"><img src="../assets/logo.png"></div>
    <div class="menu-links">
        <div class="menu-link-item">
            <a routerLink="/ponto">
                <span>Novo Ponto</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a class="this-page" routerLink="/pontos">
                <span>Ver Registros</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/banco">
                <span>Banco de Horas</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimentos">
                <span>Meus Requerimentos</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimento">
                <span>Novo Requerimento</span>
            </a>
        </div>
        <div *ngIf="login.perfil == 1" class="menu-link-item">
            <a routerLink="/usuarios">
                <span>Ver Usu√°rios</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/usuario">
                <span>Editar Perfil</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/logout">
                <span>Sair</span>
            </a>
        </div>
    </div>
</div>
<div class="main-content-full">
    <mat-card>
        <div class="ml-5 mr-5">
            <div class="row mt-5 mb-4">
                <div class="col">
                    <mat-card-title>Todos os registros</mat-card-title>
                </div>
                <div class="col">
                    <select class="float-right"></select>
                </div>
            </div>
            <div *ngFor="let p of pontos">
                <div class="register-date mb-3">{{ p.data | date: 'longDate'}}</div>
                <div class="register-card mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="register-card-time">{{ p.data | date: 'HH:mm'}}</div>
                        </div>
                        <div class="col">
                            <a mat-icon-button [routerLink]="['/']" class="float-right"><mat-icon>delete</mat-icon></a>
                            <a mat-icon-button [routerLink]="['/']" class="float-right"><mat-icon>edit</mat-icon></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="register-card-task">{{ p.tarefa }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
