        </div>
        <div class="menu-link-item">
            <a routerLink="/pontos">
                <span>Ver Registros</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/banco">
                <span>Banco de Horas</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimentos">
                <span>Meus requerimentos</span>
            </a>
        </div>
        <div class="menu-link-item">
            <a routerLink="/requerimento">
                <span>Novo requerimento</span>

        <div *ngIf="login.perfil == 1" class="menu-link-item">
            <a routerLink="/usuarios">
                <span>Usu√°rios</span>

<div class="inner-sidebar">
    <div *ngFor="let p of pontos" class="inner-sidebar-content">
        <div class="inner-sidebar-date">{{ p.data | date: 'longDate'}}</div>
        <div class="inner-sidebar-card">
            <div class="inner-sidebar-card-time">{{ p.data | date: 'HH:mm:ss'}}</div>
            <div class="inner-sidebar-card-task">{{p.tarefa}}</div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="main-content-elements">
        <div class="main-date">{{ agora | date: 'longDate'}}</div>
        <div class="main-time">{{ agora | date: 'HH:mm:ss'}}</div>
        <a class="btn b-start" (click)="onSubmit()">Iniciar Trabalho</a>
        <div class="main-task">
            <input type="text" [(ngModel)]="ponto.tarefa" placeholder="Inserir tarefa associada..." />
        </div>
    </div>
</div>
